<div class="login-container">
    <form #promeniLozinkuForm="ngForm" (ngSubmit)="promeniLozinku()" class="login-box">
      <h2>Promena lozinke</h2>
      <hr><br>

      <div class="form-group">
        <label for="korime">Korisniƒçko ime: <span style="color: red;">*</span></label>
        <input
          type="text"
          id="korime"
          name="korime"
          [(ngModel)]="korisnicko_ime"
          required
        />
      </div>

      <div class="form-group">
        <label for="staraLozinka">Stara lozinka: <span style="color: red;">*</span></label>
        <input
          type="password"
          id="staraLozinka"
          name="staraLozinka"
          [(ngModel)]="staraLozinka"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="novaLozinka">Nova lozinka: <span style="color: red;">*</span></label>
        <input
          type="password"
          id="novaLozinka"
          name="novaLozinka"
          [(ngModel)]="novaLozinka"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="ponovljenaLozinka">Ponovljena nova lozinka: <span style="color: red;">*</span> </label>
        <input
          type="password"
          id="ponovljenaNovaLozinka"
          name="ponovljenaNovaLozinka"
          [(ngModel)]="ponovljenaNovaLozinka"
          required
        />
      </div>
  
      <div *ngIf="porukaGreske" class="error-msg">{{ porukaGreske }}</div>
  
      <span>
        <button type="submit" class="btn" [disabled]="!promeniLozinkuForm.valid">Promeni lozinku</button> &nbsp;
        <button class="btn-back" (click)="nazad()">
            Nazad
        </button>
      </span>
  
  
    </form>
  </div>
