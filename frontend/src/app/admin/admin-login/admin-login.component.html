<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="login()" class="login-box">
    <h2>Prijava</h2>
    <hr><br>
    <div class="form-group">
      <label for="korime">Korisniƒçko ime: <span style="color: red;">*</span></label>
      <input
        type="text"
        id="korime"
        name="korime"
        [(ngModel)]="korime"
        required
      />
    </div>

    <div class="form-group">
      <label for="lozinka">Lozinka: <span style="color: red;">*</span> </label>
      <input
        type="password"
        id="lozinka"
        name="lozinka"
        [(ngModel)]="lozinka"
        required
      />
    </div>

    <div *ngIf="porukaGreske" class="error-msg">{{ porukaGreske }}</div>

    <span>
      <button type="submit" class="btn" [disabled]="!loginForm.valid">Prijavi se</button> &nbsp;
      <button class="btn-back" (click)="nazad()">
          Nazad
      </button>
    </span>


  </form>
</div>
