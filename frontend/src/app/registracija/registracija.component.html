<div class="register-container">
  <form #registerForm="ngForm" (ngSubmit)="registruj()" class="register-box">
    <h2>Registracija</h2>
    <hr><br>
    <div class="form-group">
      <label for="korime">Korisničko ime: <span style="color: red;">*</span></label>
      <input type="text" id="korime" name="korime" [(ngModel)]="korime" required />
    </div>

    <div class="form-group">
      <label for="lozinka">Lozinka: <span style="color: red;">*</span></label>
      <input type="password" id="lozinka" name="lozinka" [(ngModel)]="lozinka" (input)="proveriLozinku()" required />
      <div *ngIf="!validnaLozinka && lozinka" class="error-msg">Lozinka nije validna!</div>
    </div>

    <div class="form-group">
      <label for="ime">Ime: <span style="color: red;">*</span></label>
      <input type="text" id="ime" name="ime" [(ngModel)]="ime" required />
    </div>

    <div class="form-group">
      <label for="prezime">Prezime: <span style="color: red;">*</span></label>
      <input type="text" id="prezime" name="prezime" [(ngModel)]="prezime" required />
    </div>

    <div class="form-group">
      <label for="pol">Pol: <span style="color: red;">*</span></label>
      <select id="pol" name="pol" [(ngModel)]="pol" required>
        <option value="">-- izaberi --</option>
        <option value="M">M</option>
        <option value="Z">Ž</option>
      </select>
    </div>

    <div class="form-group">
      <label for="adresa">Adresa: <span style="color: red;">*</span></label>
      <input type="text" id="adresa" name="adresa" [(ngModel)]="adresa" />
    </div>

    <div class="form-group">
      <label for="telefon">Telefon:</label>
      <input type="text" id="telefon" name="telefon" [(ngModel)]="telefon"(keypress)="dozvoliBrojeveIPlus($event)" (input)="ocistiTelefon()" />
    </div>

    <div class="form-group">
      <label for="email">E-mail: <span style="color: red;">*</span></label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />
    </div>

    <div class="form-group">
      <label for="slika">Profilna slika:</label>
      <input type="file" id="slika" name="slika" (change)="izabranaSlika($event)" />
      <div *ngIf="slikaPoruka" class="error-msg">{{ slikaPoruka }} </div>
    </div>

    <div class="form-group">
      <label for="kartica">Broj kartice: <span style="color: red;">*</span></label>
      <div class="kartica-wrapper">
        <input type="text" id="kartica" name="kartica" [(ngModel)]="brojKartice" (input)="proveriKarticu()" required (keypress)="dozvoliSamoBrojeve($event)"/>
        <img *ngIf="karticaTip" [src]="karticaIkonica" width="40" height="25" />
      </div>
    </div>
    <div class="error-msg">{{this.karticaPoruka}}</div>

    <div class="form-group">
      <label for="uloga">Uloga: <span style="color: red;">*</span></label>
      <select id="uloga" name="uloga" [(ngModel)]="uloga" required>
        <option value="">-- izaberi --</option>
        <option value="turista">Turista</option>
        <option value="vlasnik">Vlasnik</option>
      </select>
    </div>

    <div *ngIf="porukaGreske" class="error-msg">{{ porukaGreske }}</div>

    <span>
      <button type="submit" class="btn"
        [disabled]="!registerForm.valid || !validnaLozinka || !validnaKartica || slikaPoruka">
        Registruj se
      </button> &nbsp;
      <button class="btn-back" (click)="nazad()">
          Nazad
      </button>
    </span>

  </form>
</div>
